<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Unable to proceed</title>
    <style>
      body { background-color: black; }
      #txt { 
        opacity: 0.8;
        color: white;
      }
      #btn {
        width: 100px;
        border-radius: 6px;
        margin-top: 10px;
      }
      .center {
       display: flex;
       justify-content: center;
       align-items: center;
        flex-direction: row; 
      }
    </style>
  </head>

  <body>
    <div class="center" style="margin-top: 5px;">
      <p id="txt">Unable to proceed your request</p>
    </div>
    <div class="center">
      <p id="txt">Make shure you've pasted a valid youtube link</p>
    </div>
    <div class="center">
      <button id = "btn" type="submit" class="btn btn-primary">Return</button>
    </div>
  </body>
  <script>
    const btn = document.getElementById("btn");
    btn.addEventListener('click', () => window.history.go(-1));
    btn.addEventListener('mouseover', () => btn.style.background='#338acc');
    btn.addEventListener('mouseout', () => btn.style.background='#337ab7');
    document.addEventListener('keydown', () => window.history.go(-1));
  </script>
</html>
