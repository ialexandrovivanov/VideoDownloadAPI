<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Index page</title>
    <style>
      body { background: black; }
      #link { 
        background: rgb(255, 255, 252);
        width: 40rem; 
        border-radius: 6px;
        height: 40px;
      }
      #btn {
        margin-top: .5rem;
        width: 100px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      .ld {
        visibility: hidden;
        z-index: 999;
        opacity: 0.8;
      }
      .ld:after {
        content: " ";
        display: block;
        width: 34px;
        height: 34px;
        margin: 0px;
        border-radius: 50%;
        border: 6px solid rgb(159, 162, 163);
        border-color: rgb(159, 162, 163) transparent rgb(159, 162, 163) transparent;
        animation: ld 1.14s linear infinite;
      }
      .center {
        display: flex;
        justify-content: center;
        flex-direction: row; 
        align-items: center;
      }
      #txt {
        color: darkgray;
        animation: blink 2.4s infinite;
        font-size: large;
        visibility: hidden;
      }
      @keyframes ld {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes blink {
        0%  {   opacity: 0.0;   }
        50% {   opacity: 0.9;   }
        100%{   opacity: 0.0;   }
      }
    </style>
  </head>

  <body>
    <br><br>
    <form id="form" action="/" method="POST" autocomplete="off">
      <div class="center">
        <div class="form-group">
          <input type="text" id="link" name="link" class="form-control" id="link" required placeholder=" Paste here your favorite youtube link to download the video">
        </div>
      </div>
      <br>
      <div class="center">
        <button id="btn" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <br>
      <div class="center">
        <div class="g-recaptcha" data-sitekey="6Lc20oocAAAAAEhRctX5xbLdF-7I5Hhjw1EEtPSu"></div>
      </div>
    </form>
    <br>
    <div class="center">
      <p id="txt" style="visibility: hidden;">Please be patient! Some times it takes up to 10 minutes.</p>
    </div>
    <br>
    <div class="center">
      <div id="ld" class="ld"></div>
    </div>
  </body>
    
  <script>
    
    const btn = document.getElementById("btn");
    const txt = document.getElementById("txt");
    const form = document.getElementById("form");
    const link = document.getElementById("link");
    const loader = document.getElementById("ld");
    
    link.focus();
    btn.addEventListener("click", proceedClick);
    btn.addEventListener("mouseover", () => btn.style.background="#338acc");
    btn.addEventListener("mouseover", () => btn.style.background="#337ab7");
    
    function proceedClick() {

      if (link.value) { 

        txt.style.visibility = "visible";
        form.style.visibility = "hidden";
        loader.style.visibility = "visible"; 
      }
    }

  </script>
</html>
